# Color Theme "Modified Gnome theme"
[colors.primary]
background = "#131517"
foreground = "#a5a2a2"

[colors.bright]
black = "#4e4c54"
red = "#f66151"
green = "#33d17a"
yellow = "#fded02"
blue = "#2a7bde"
magenta = "#c061cb"
cyan = "#33c7de"
white = "#c2c2c2"

[colors.normal]
black = "#090300"
red = "#db2d20"
green = "#01a252"
yellow = "#c98d0c"
blue = "#12488b"
magenta = "#933799"
cyan = "#2991b3"
white = "#a5a2a2"

[colors.cursor]
cursor = "#a5a2a2"
text = "#151515"

[colors.selection]
background = "#4e4c54"
foreground = "#151515"

# Fonts
[font]
size = 13

[font.normal]
family = "jetbrainsmono"

# Cursor
[cursor.style]
shape = "Underline"

[cursor.vi_mode_style]
shape = "Block"

[scrolling]
history = 10000
multiplier = 5

# Window
[window]
opacity = 0.90
title = "Alacritty"

[window.padding]
x = 5
y = 5

[window.dimensions]
columns = 150
lines = 30

[window.position]
x = 150
y = 150

# Keybindings
[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "`"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
