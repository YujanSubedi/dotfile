background {
    monitor =
    path = ~/Pictures/Lockscreen/lockscreen.jpg   # supports png, jpg, webp (no animations, though)
    color = rgba(40, 42, 54, 1)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 0
    noise = 0
    contrast = 0.7916
    brightness = 0.8172
    vibrancy = 0
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    outer_color = rgba(28, 28, 28, 1)
    inner_color = rgba(28, 28, 28, 1)
    font_color = rgba(80, 82, 94, 1)
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.

    position = 0, 120
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    # text = cmd[update:1000] echo "<span foreground='##eeeeee'>$(date '+%A, %d %B')</span>"
    color = rgba(220, 220, 220, 1)
    font_size = 15
    font_family = JetBrains Mono

    position = 0, -90
    halign = center
    valign = top
}

