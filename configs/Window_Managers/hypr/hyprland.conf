################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# monitor=eDP-2,preferred,1920x0,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Terminals foot, st, urxvt, ghostty, alacritty, kitty, wezterm,
$terminal = footclient
$terminal_server = foot --server
$file_Manager = footclient -e yazi
$menu = rofi -show drun
$private_browser = zen-browser --private-window

# screenshot commands
# wget -O grimblast.sh https://raw.githubusercontent.com/hyprwm/contrib/refs/heads/main/grimblast/grimblast
$full_screenshot = bash ~/.config/hypr/scripts/grimblast.sh --notify copysave screen ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png
$monitor_screenshot = bash ~/.config/hypr/scripts/grimblast.sh --notify copysave output ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png
$window_screenshot = bash ~/.config/hypr/scripts/grimblast.sh --notify copysave active ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png
$selection_screenshot = bash ~/.config/hypr/scripts/grimblast.sh --notify copysave area ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png

# lock_screen, staus_bar and wallpaper
$lock_screen = systemctl suspend; hyprlock
$toggle_waybar = killall -SIGUSR1 waybar || waybar
$change_focus = rofi -show window
# $random_wallpaper = swww img $(find ~/Pictures/Wallpapers/ | shuf -n 1) --transition-pos $(shuf -i 0-1920 -n1),$(shuf -i 0-1080 -n1) --transition-type grow
$random_wallpaper = bash ~/.config/hypr/scripts/change_wallpaper.sh && hyprpaper


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = foot --server # foot terminal server
exec-once =  hyprctl dispatch workspace 2 # Start on workspace 2
exec-once = bash ~/.config/hypr/scripts/battery_monitor.sh # Battery Monitor script for laptop
# exec-once = swww-daemon # Deamon for rendering the wallpaper
exec-once = hyprpaper # Deamon for rendering the wallpaper
exec-once = waybar # Status bar
exec-once = $([ $XDG_VTNR -eq 1 ] && hyprlock) # Lock tty1 as it is runed by agetty

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic


##############
### NVIDIA ###
##############

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(0057a5) rgb(00a798) rgb(aa6347) rgb(981453) 45deg
    col.inactive_border = rgb(252525)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        # range = 3
        render_power = 3
        color = rgba(1a1a1aee)
         # ignore_window=false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # enabled = false
    enabled = true
    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0, 0.99, 0, 0.99
    animation = windows, 1, 5, myBezier
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = workspaces, 1, 8, myBezier, slidevert
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_autoreload = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    new_window_takes_over_fullscreen = 1
    # exit_window_retains_fullscreen = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, return, exec, foot --server
bind = $mainMod, D, killactive,
bind = $mainMod, I, exec, $terminal -e nvim
bind = $mainMod SHIFT, I, exec, $file_Manager
bind = $mainMod SHIFT, O, exec, hyprpicker -a
bind = $mainMod SHIFT, Y, exec, $random_wallpaper
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, F, fullscreenstate, 2
bind = $mainMod SHIFT, W, togglefloating,
# bind = $mainMod SHIFT, F, pseudo,
bind = $mainMod, M, togglesplit,

# Wofi menu, and file_Manager
bind = $mainMod, R, exec, $menu
bind = $mainMod, U, exec, $change_focus
bind = $mainMod SHIFT, P, exec, $private_browser

# Lockscreen and exit Hyprland
bind = $mainMod, space, exec, $toggle_waybar
bind = $mainMod SHIFT, Q, exec, $lock_screen
bind = $mainMod CONTROL, Q, exit,

# Screenshot
bind = , PRINT, exec, $selection_screenshot
bind = ALT, PRINT, exec, $window_screenshot
bind = $mainMod, PRINT, exec, $monitor_screenshot
bind = $mainMod SHIFT, PRINT, exec, $full_screenshot

# Play/Pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = $mainMod, P, exec, playerctl play-pause
bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Audio
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# change size of active window
binde = $mainMod, DOWN, resizeactive, 0 10
binde = $mainMod, UP, resizeactive, 0 -10
binde = $mainMod, RIGHT, resizeactive, 10 0
binde = $mainMod, LEFT, resizeactive, -10 0

# Move focus with mainMod + arrow keys
bind = ALT, tab, cyclenext,
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move between Monitors
# bind = $mainMod, N, focusmonitor, +1
# bind = $mainMod SHIFT, N, movecurrentworkspacetomonitor, +1
bind = $mainMod, N, workspace, +1
bind = $mainMod SHIFT, N, workspace, -1

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


